name: xtremflow
description: High-performance IPTV Web Application with Xtream Codes API
publish_to: 'none'
version: 1.5.0+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Local Database (Web IndexedDB)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  dio: ^5.7.0
  dio_cache_interceptor: ^3.5.1
  dio_cache_interceptor_hive_store: ^3.2.2
  http: ^1.2.2
  
  # Routing
  go_router: ^13.2.5
  
  # Video Player (FFmpeg-based for full codec support)
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  
  # UI Components
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  pointer_interceptor: ^0.10.1
  
  # Security
  crypto: ^3.0.3
  uuid: ^4.4.0
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  shared_preferences: ^2.3.2
  path_provider: ^2.1.5
  video_player: ^2.10.1
  wakelock_plus: ^1.2.8
  universal_html: ^2.3.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.14.3
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "web/icons/Icon-512.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "web/icons/Icon-512.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
