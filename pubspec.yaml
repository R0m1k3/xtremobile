name: xtremflow
description: High-performance IPTV Web Application with Xtream Codes API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Database (Web IndexedDB)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2
  
  # Routing
  go_router: ^13.0.0
  
  # Video Player
  video_player: ^2.8.2
  video_player_web: ^2.3.0  # Required for web platform
  chewie: ^1.7.5
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  
  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  
  # Security
  crypto: ^3.0.3
  uuid: ^4.3.3
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  hive_generator: ^2.0.1
  
flutter:
  uses-material-design: true
