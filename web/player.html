<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IPTV Player</title>
    <!-- Add HLS.js and mpegts.js dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        #error-icon {
            font-size: 64px;
            color: #f44336;
            margin-bottom: 16px;
        }

        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #debug {
            display: none;
            /* Hidden in production */
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #0f0;
            font-size: 12px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <!-- paysinline is CRITICAL for iOS to play inline instead of fullscreen -->
        <video id="video" autoplay playsinline></video>
        <div id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Loading stream...</div>
        </div>
        <div id="error">
            <div id="error-icon">âš </div>
            <div id="error-message">Failed to load stream</div>
        </div>
        <div id="debug"></div>
    </div>

    <!-- Try HLS.js first, then fall back to mpegts.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const debug = document.getElementById('debug');

        // Get parameters from query string
        const urlParams = new URLSearchParams(window.location.search);
        let streamUrl = urlParams.get('url');
        const startTime = parseFloat(urlParams.get('startTime') || '0');
        let lastReportedTime = 0;

        function log(msg) {
            console.log(msg);
            debug.textContent = msg;
        }

        // Report current playback position to parent (for resume feature)
        function reportPosition() {
            if (video.currentTime > 0 && !video.paused && video.readyState > 2) {
                // Only report every 5 seconds or if time changed significantly
                if (Math.abs(video.currentTime - lastReportedTime) >= 5) {
                    lastReportedTime = video.currentTime;
                    window.parent.postMessage({
                        type: 'playback_position',
                        currentTime: video.currentTime,
                        duration: isFinite(video.duration) ? video.duration : 0
                    }, '*');
                }
            }
        }

        // Set up periodic position reporting
        setInterval(reportPosition, 5000);

        // Also report on pause
        video.addEventListener('pause', () => {
            window.parent.postMessage({
                type: 'playback_position',
                currentTime: video.currentTime,
                duration: isFinite(video.duration) ? video.duration : 0
            }, '*');
        });

        // Report when video ends
        video.addEventListener('ended', () => {
            window.parent.postMessage({
                type: 'playback_ended',
                duration: isFinite(video.duration) ? video.duration : 0
            }, '*');
        });

        // Listen for commands from parent (Flutter)
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data) return;

            if (data.type === 'set_aspect_ratio') {
                log('Setting aspect ratio: ' + data.value);
                // value: 'contain', 'cover', 'fill' (fill = 100% 100%)
                if (data.value === 'fill') {
                    video.style.objectFit = 'fill';
                } else if (data.value === 'cover') {
                    video.style.objectFit = 'cover';
                } else {
                    video.style.objectFit = 'contain';
                }
            } else if (data.type === 'set_audio_track') {
                log('Switching audio track index: ' + data.index);
                if (window.hlsInstance) {
                    window.hlsInstance.audioTrack = data.index;
                }
            } else if (data.type === 'play') {
                log('Received play command');
                video.play().catch(e => log('Play failed: ' + e));
            } else if (data.type === 'pause') {
                log('Received pause command');
                video.pause();
            } else if (data.type === 'seek') {
                log('Seeking to: ' + data.value);
                if (isFinite(data.value)) {
                    video.currentTime = data.value;
                }
            } else if (data.type === 'set_volume') {
                // value is 0.0 to 1.0
                log('Setting volume: ' + data.value);
                if (isFinite(data.value)) {
                    video.volume = Math.max(0, Math.min(1, data.value));
                    video.muted = (data.value === 0);
                }
            }
        });

        // Notify parent about playback state changes
        video.addEventListener('play', () => {
            window.parent.postMessage({ type: 'playback_status', status: 'playing' }, '*');
        });
        video.addEventListener('pause', () => {
            window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
        });


        // Report available audio tracks
        function reportAudioTracks() {
            let tracks = [];
            if (window.hlsInstance && window.hlsInstance.audioTracks) {
                tracks = window.hlsInstance.audioTracks.map((t, i) => ({
                    id: i,
                    label: t.name || t.lang || ('Track ' + (i + 1)),
                    lang: t.lang || ''
                }));
            } else if (video.audioTracks) {
                // Standard HTML5 (Safari/experimental)
                for (let i = 0; i < video.audioTracks.length; i++) {
                    const t = video.audioTracks[i];
                    tracks.push({
                        id: i,
                        label: t.label || t.language || ('Track ' + (i + 1)),
                        lang: t.language || ''
                    });
                }
            }

            if (tracks.length > 0) {
                window.parent.postMessage({
                    type: 'audio_tracks',
                    tracks: tracks
                }, '*');
            }
        }

        // Hook reporting into playback start
        video.addEventListener('loadedmetadata', () => {
            setTimeout(reportAudioTracks, 1000); // Wait a bit for tracks to parse
        });

        // Report user activity (mouse movement or touch) to parent
        let lastActivityTime = 0;
        function reportActivity() {
            const now = Date.now();
            if (now - lastActivityTime > 100) { // Throttle to 100ms
                lastActivityTime = now;
                window.parent.postMessage({
                    type: 'user_activity'
                }, '*');
            }
        }
        document.addEventListener('mousemove', reportActivity);
        document.addEventListener('touchstart', reportActivity);
        document.addEventListener('touchmove', reportActivity);
        document.addEventListener('click', reportActivity);
        document.addEventListener('touchend', reportActivity);

        // Seek to startTime when video is ready
        video.addEventListener('loadedmetadata', () => {
            if (startTime > 0 && startTime < video.duration) {
                video.currentTime = startTime;
                log('Resuming from ' + Math.floor(startTime / 60) + 'm ' + Math.floor(startTime % 60) + 's');
            }
        });

        function showLoading(msg) {
            loading.style.display = 'block';
            loadingText.textContent = msg || 'Loading stream...';
            error.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            error.style.display = 'block';
            errorMessage.textContent = message || 'Failed to load stream';
        }

        async function playWithHLS(url) {
            log('Trying HLS.js with: ' + url);
            showLoading('Loading HLS stream...');

            if (!Hls.isSupported()) {
                // Try native HLS (Safari)
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('canplay', () => {
                        hideLoading();
                        video.play().catch(e => log('Autoplay prevented: ' + e));
                    });
                    video.addEventListener('error', () => {
                        showError('HLS playback error');
                    });
                    return true;
                }
                return false;
            }

            // Optimized HLS.js configuration for LONG stable live streaming
            const hls = new Hls({
                // INCREASED buffer for longer playback stability
                maxBufferLength: 60,           // Max 60 seconds of buffer (doubled)
                maxMaxBufferLength: 120,       // Allow up to 2 minutes in stressed conditions
                maxBufferSize: 120 * 1000000,  // 120MB max buffer size
                maxBufferHole: 1.0,            // Tolerate 1s gaps in buffer

                // Live streaming settings (more tolerant)
                liveSyncDurationCount: 4,      // Sync to 4 segments behind live
                liveMaxLatencyDurationCount: 10, // Max 10 segments behind before seeking
                liveDurationInfinity: true,    // Treat live streams as infinite
                liveBackBufferLength: 60,      // Keep 60s of back buffer

                // MORE AGGRESSIVE recovery from errors
                manifestLoadingTimeOut: 30000,  // 30s timeout for manifest
                manifestLoadingMaxRetry: 10,    // Retry manifest 10 times
                manifestLoadingRetryDelay: 2000, // 2s between retries
                levelLoadingTimeOut: 30000,     // 30s for level playlist
                levelLoadingMaxRetry: 10,
                levelLoadingRetryDelay: 2000,
                fragLoadingTimeOut: 60000,      // 60s for fragments (long timeout)
                fragLoadingMaxRetry: 10,        // Retry fragments 10 times
                fragLoadingRetryDelay: 2000,

                // Better quality selection
                startLevel: -1,                 // Auto-select start level
                abrEwmaDefaultEstimate: 500000, // Start assuming 500kbps
                abrBandWidthFactor: 0.95,       // Use 95% of measured bandwidth
                abrBandWidthUpFactor: 0.7,      // Be cautious when upgrading quality

                // Enable worker for better performance
                enableWorker: true,

                // Don't add extra headers
                xhrSetup: function (xhr, url) { }
            });

            window.hlsInstance = hls; // Expose for external control (audio tracks)
            let hlsRetryCount = 0;
            const maxHlsRetries = 3;

            hls.loadSource(url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                log('HLS manifest parsed, starting playback');
                hlsRetryCount = 0; // Reset retry counter on success
                hideLoading();
                video.play().catch(e => {
                    log('Autoplay prevented: ' + e);
                    window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
                });
            });

            // IMPROVED error recovery with automatic restart
            hls.on(Hls.Events.ERROR, (event, data) => {
                log('HLS Error: ' + data.type + ' - ' + data.details);

                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            log('Network error, attempting recovery...');
                            // Try startLoad first
                            hls.startLoad();
                            // If still failing after 5s, try full restart
                            setTimeout(() => {
                                if (video.paused || video.readyState < 2) {
                                    if (hlsRetryCount < maxHlsRetries) {
                                        hlsRetryCount++;
                                        log('Auto-restarting stream (attempt ' + hlsRetryCount + ')...');
                                        showLoading('Reconnecting...');
                                        hls.destroy();
                                        playWithHLS(url);
                                    } else {
                                        showError('Connection lost - tap to retry');
                                    }
                                }
                            }, 5000);
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            log('Media error, attempting recovery...');
                            hls.recoverMediaError(); // Try to recover media errors
                            break;
                        default:
                            if (hlsRetryCount < maxHlsRetries) {
                                hlsRetryCount++;
                                log('Fatal error, restarting stream (attempt ' + hlsRetryCount + ')...');
                                showLoading('Restarting stream...');
                                hls.destroy();
                                setTimeout(() => playWithHLS(url), 2000);
                            } else {
                                showError('Stream error: ' + data.details);
                                hls.destroy();
                            }
                            break;
                    }
                }
            });

            return true;
        }

        let mpegtsRetryCount = 0;
        const maxMpegtsRetries = 3;
        let currentMpegtsPlayer = null;

        async function playWithMpegTS(url) {
            log('Trying mpegts.js with: ' + url);
            showLoading('Loading MPEG-TS stream...');

            if (!mpegts.isSupported()) {
                return false;
            }

            if (mpegts.getLoggingControl) {
                mpegts.getLoggingControl().enableAll = false;
                mpegts.getLoggingControl().enableError = true;
            }

            // Cleanup previous player if exists
            if (currentMpegtsPlayer) {
                try {
                    currentMpegtsPlayer.destroy();
                } catch (e) { }
            }

            const player = mpegts.createPlayer({
                type: 'mpegts',
                isLive: true,
                url: url,
            }, {
                enableWorker: true,
                enableStashBuffer: true,
                stashInitialSize: 1024 * 1024,    // 1MB initial stash (increased)
                autoCleanupSourceBuffer: true,
                autoCleanupMaxBackwardDuration: 120, // Keep 2 minutes back buffer
                autoCleanupMinBackwardDuration: 60,  // Min 1 minute
                // Make the player more resilient to timestamp gaps
                fixAudioTimestampGap: true,
                lazyLoadMaxDuration: 10 * 60,     // 10 minutes lazy load (increased)
                seekType: 'range',
                // Longer timeouts for stability
                deferLoadAfterSourceOpen: false,
                liveBufferLatencyChasing: true,
                liveBufferLatencyMaxLatency: 30,  // Max 30s latency
                liveBufferLatencyMinRemain: 5,    // Min 5s buffer
            });

            currentMpegtsPlayer = player;
            window.mpegtsPlayer = player; // Expose for debugging

            player.attachMediaElement(video);
            player.load();

            video.addEventListener('canplay', () => {
                log('MPEG-TS stream ready');
                mpegtsRetryCount = 0; // Reset on success
                hideLoading();
                video.play().catch(e => {
                    log('Autoplay prevented: ' + e);
                    window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
                });
            });

            video.addEventListener('error', (e) => {
                const errorMsg = video.error?.message || 'Unknown error';
                log('Video element error: ' + errorMsg);
                // Don't show error immediately, try recovery first
                if (mpegtsRetryCount < maxMpegtsRetries) {
                    mpegtsRetryCount++;
                    log('Attempting stream restart (attempt ' + mpegtsRetryCount + ')...');
                    showLoading('Reconnecting...');
                    setTimeout(() => {
                        player.destroy();
                        playWithMpegTS(url);
                    }, 3000);
                } else {
                    showError('Video error: ' + errorMsg);
                }
            }, { once: true });

            player.on(mpegts.Events.ERROR, (errType, errDetail, errInfo) => {
                log('mpegts error: ' + errType + ' - ' + errDetail);
                // Auto-retry on network errors
                if (errType === mpegts.ErrorTypes.NETWORK_ERROR && mpegtsRetryCount < maxMpegtsRetries) {
                    mpegtsRetryCount++;
                    log('Network error, restarting stream (attempt ' + mpegtsRetryCount + ')...');
                    showLoading('Reconnecting...');
                    setTimeout(() => {
                        player.destroy();
                        playWithMpegTS(url);
                    }, 3000);
                } else if (mpegtsRetryCount >= maxMpegtsRetries) {
                    showError('Connection lost - tap to retry');
                } else {
                    showError('Stream error: ' + errDetail);
                }
            });

            return true;
        }

        async function playDirect(url) {
            log('Trying direct playback: ' + url);
            showLoading('Loading video...');

            // Configure video for better buffering
            video.preload = 'auto';

            // Handle buffering events
            video.addEventListener('waiting', () => {
                log('Buffering...');
                showLoading('Buffering...');
            });

            video.addEventListener('playing', () => {
                hideLoading();
            });

            video.addEventListener('canplay', () => {
                hideLoading();
                video.play().catch(e => {
                    log('Autoplay prevented: ' + e);
                    window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
                });
            }, { once: true });

            video.addEventListener('error', (e) => {
                const error = video.error;
                let msg = 'Playback error';
                if (error) {
                    switch (error.code) {
                        case MediaError.MEDIA_ERR_NETWORK:
                            msg = 'Network error - retrying...';
                            log(msg);
                            // Retry after network error
                            setTimeout(() => {
                                video.load();
                                video.play().catch(() => { });
                            }, 2000);
                            return;
                        case MediaError.MEDIA_ERR_DECODE:
                            msg = 'Video decode error';
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            msg = 'Format not supported';
                            break;
                    }
                }
                showError(msg);
            });

            // Handle stalled playback (prevent rollback)
            video.addEventListener('stalled', () => {
                log('Stream stalled, waiting for data...');
            });

            // Set source and start loading
            video.src = url;
            video.load();
        }

        async function initPlayer() {
            if (!streamUrl) {
                showError('No stream URL provided');
                return;
            }

            log('Stream URL: ' + streamUrl.substring(0, 80) + '...');

            // Determine stream type and try appropriate player
            const lowerUrl = streamUrl.toLowerCase();
            const ext = urlParams.get('ext') ? urlParams.get('ext').toLowerCase() : '';

            // HLS streams first
            if (lowerUrl.includes('.m3u8') || lowerUrl.includes('/hls/')) {
                await playWithHLS(streamUrl);
                return;
            }

            // MPEG-TS streams (live or forced TS via ext param)
            // Checked BEFORE generic MP4/MKV to handle transcoded streams correctly
            if (ext === '.ts' || lowerUrl.includes('.ts')) {
                log('Detected MPEG-TS (via extension or URL)');

                // Check if mpegts.js is supported (may not work on mobile)
                if (mpegts.isSupported()) {
                    log('Using mpegts.js');
                    const success = await playWithMpegTS(streamUrl);
                    if (success) return;
                    log('mpegts.js failed, trying fallbacks...');
                }

                // Fallback 1: Try HLS.js for better mobile compatibility
                log('Trying HLS.js as fallback for MPEG-TS');
                const hlsSuccess = await playWithHLS(streamUrl);
                if (hlsSuccess) return;

                // Fallback 2: Try direct play as last resort
                log('Trying direct play as last resort');
                await playDirect(streamUrl);
                return;
            }

            // MP4 and WebM - play directly (supports seeking via Range)
            if (lowerUrl.includes('.mp4') || lowerUrl.includes('.webm') || lowerUrl.includes('.mov')) {
                log('Detected MP4/WebM/MOV, playing directly with seek support');
                await playDirect(streamUrl);
                return;
            }

            // MKV, AVI - not natively supported, try anyway with fallback
            if (lowerUrl.includes('.mkv') || lowerUrl.includes('.avi') || lowerUrl.includes('.wmv') || lowerUrl.includes('.flv')) {
                log('Detected MKV/AVI - limited browser support, trying direct play...');
                showLoading('Loading video (format may not support seeking)...');

                // Try direct first, some browsers/servers may transcode on the fly
                video.src = streamUrl;

                let playStarted = false;
                const onCanPlay = () => {
                    playStarted = true;
                    hideLoading();
                    video.play().catch(e => {
                        log('Autoplay prevented: ' + e);
                        window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
                    });
                };

                const onError = async () => {
                    if (!playStarted) {
                        log('Direct play failed for MKV/AVI, trying HLS fallback...');
                        video.removeEventListener('canplay', onCanPlay);
                        video.removeEventListener('error', onError);
                        // Try HLS as fallback (in case URL was actually HLS disguised)
                        const hlsSuccess = await playWithHLS(streamUrl);
                        if (!hlsSuccess) {
                            showError('Format not supported by browser. Try MP4 version if available.');
                        }
                    }
                };

                video.addEventListener('canplay', onCanPlay, { once: true });
                video.addEventListener('error', onError, { once: true });
                return;
            }

            // Unknown format - try direct first (for VOD with Range support), then HLS
            log('Unknown format, trying direct first then HLS fallback');
            video.src = streamUrl;

            video.addEventListener('canplay', () => {
                hideLoading();
                video.play().catch(e => {
                    log('Autoplay prevented: ' + e);
                    window.parent.postMessage({ type: 'playback_status', status: 'paused' }, '*');
                });
            }, { once: true });

            video.addEventListener('error', async () => {
                log('Direct play failed, trying HLS...');
                await playWithHLS(streamUrl);
            }, { once: true });
        }

        initPlayer();
    </script>
</body>

</html>
